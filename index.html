<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="Lotus-modified (1).png">
    <title>Eunoia: solace in every note...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>My Notes</h1>
        <h3 id="description">solace in every note</h3>

        <div class="header-buttons">
            <button id="create-new">Create a New Note</button>
            <div class="view-switcher">
                <button id="grid-view" class="view-icon">
                    <img src="https://cdn1.iconfinder.com/data/icons/mobile-apps-1-2/32/sort-1024.png" alt="Grid View">
                </button>
                <button id="list-view" class="view-icon">
                    <img src="https://icon-library.com/images/list-view-icon-png/list-view-icon-png-14.jpg" alt="List View">
                </button>
            </div>
        </div>

        <div class="note-container">
            <div class="note-item default-note" id="default-note">
                <div class="note-title">-`♡´-</div>
                <div class="note-body">
                    <div class="lyric">"So don’t you worry your pretty little mind, people throw rocks at things that shine"</div>
                    <div class="singer">— Taylor Swift</div>
                </div>
                <div class="delete-button">
                    <img src="https://static-00.iconduck.com/assets.00/delete-icon-1877x2048-36z5b4tn.png" alt="Delete" class="delete-icon">
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
